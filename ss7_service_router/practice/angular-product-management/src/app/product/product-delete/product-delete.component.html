<form [formGroup]="productDelete" (ngSubmit)="onDelete()">
  <h3>Product Information</h3>
  <table>
    <tr>
      <th>ID</th>
      <td>
        <input readonly type="number" formControlName="id">
      </td>
    </tr>

    <tr>
      <th>Name</th>
      <td>
        <input readonly type="text" formControlName="name">
      </td>
    </tr>

    <tr>
      <th>Price</th>
      <td>
        <input readonly type="number" formControlName="price">
      </td>
    </tr>

    <tr>
      <th>Description</th>
      <td>
        <input readonly type="text" formControlName="description">
      </td>
    </tr>
    <tr>
      <td></td>
      <td><button type="submit">Delete</button></td>
    </tr>
  </table>
</form>
