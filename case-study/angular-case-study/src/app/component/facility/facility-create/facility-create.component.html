<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  ​
  <title>create new facility</title>
  ​
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  ​
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: gray;
    }
  </style>
  ​
</head>
<body>
​
<div class="mx-5 px-5 pt-3">
  <h2 class="text-center fw-bold text-primary">EDIT FACILITY</h2>

  ​
  <div class="d-flex justify-content-center">
    <form class="w-50 border border-2 border-success p-3 rounded formCSS" method="POST">
      <div class="form-group">
        <label class="h6" for="facilityType">Facility Type:</label>
        <p style="color: red"></p>
        <div class="input-group">
          <select id="facilityType" class="form-select"
                  onchange="changeForm(this)">
            <option value="">ABC</option>
          </select>
          <span class="input-group-text"><i class="fa-solid fa-house-user"></i></span>
        </div>
      </div>
      ​
      <div class="mt-3 form-group">
        <label for="name" class="h6">Facility Name:</label>
        <p style="color: red"></p>
        <div class="input-group">
          <input type="text" id="name" class="form-control" placeholder="Enter facility name ... "
                 pattern="^([\p{Lu}][\p{Ll}]{1,8})(\s([\p{Lu}]|[\p{Lu}][\p{Ll}]{1,10})){0,5}( \d*)?$"
                 title="Facility name must start with a capital letter"/>
          <span class="input-group-text"><i class="fa-solid fa-file-signature"></i></span>
        </div>
      </div>
      ​
      <div class="mt-3 form-group">
        <label for="area" class="h6">Area (m<sup>2</sup>):</label>
        <p style="color: red"></p>
        <div class="input-group">
          <input type="number" id="area" class="form-control" placeholder="Enter area ... "
                 required pattern="^[1-9]\d*$"
                 title="Area must be a positive number"/>
          <span class="input-group-text"><i class="fa-solid fa-chart-area"></i></span>
        </div>
      </div>
      ​
      <div class="mt-3 form-group">
        <label for="cost" class="h6">Cost: </label>
        <p style="color: red"></p>
        <div class="input-group">
          <input type="number" id="cost" class="form-control" placeholder="Enter cost ..."
                 required pattern="^[1-9]\d*$"
                 title="Cost must be a positive number"/>
          <span class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></span>
        </div>
      </div>
      ​
      <div class="mt-3 form-group">
        <label for="maxPeople" class="h6">Maximum People</label>
        <p style="color: red"></p>
        <div class="input-group">
          <input type="number" id="maxPeople" class="form-control" placeholder="Enter maximum number of people ..."
                 required pattern="^[1-9]\d*$"
                 title="the number of people must be a positive integer"/>
          <span class="input-group-text"><i class="fa-solid fa-person"></i></span>
        </div>
      </div>
      ​
      <div class="mt-3 form-group" id="standardRoomForm" style="display: none">
        <label for="standardRoom" class="h6">Standard room: </label>
        <div class="input-group">
          <input type="text" id="standardRoom" class="form-control" placeholder="Enter standard room ..."
          />
          <span class="input-group-text"><i class="fa-solid fa-star"></i></span>
        </div>
      </div>
      ​
      <div class="mt-3 form-group" id="descriptionForm" style="display: none">
        <label for="description" class="h6">Other convenience Description</label>
        <div class="input-group">
          <input type="text" id="description" class="form-control" placeholder="Enter other convenience"
          />
          <span class="input-group-text"><i class="fa-solid fa-book"></i></span>
        </div>
      </div>
      ​
      <div class="mt-3 form-group" id="poolAreaForm" style="display: none">
        <label for="poolArea" class="h6">Pool Are (m<sup>2</sup>):</label>
        <p style="color: red"></p>
        <div class="input-group">
          <input type="number" id="poolArea" class="form-control" placeholder="Enter pool area ..."
                 pattern="^[1-9]\d*| *$"
                 title="Pool Area must be a positive number"/>
          <span class="input-group-text"><i class="fa-solid fa-person-swimming"></i></span>
        </div>
      </div>
      ​
      <div class="mt-3 form-group" id="numberOfFloorsForm" style="display: none">
        <label for="numberOfFloors" class="h6">Number of Floors: </label>
        <p style="color: red"></p>
        <div class="input-group">
          <input type="number" id="numberOfFloors" class="form-control" placeholder="Enter the number of floors ..."
                 pattern="^[1-9]\d*| *$"
                 title="the number of floors must be a positive integer"/>
          <span class="input-group-text"><i class="fa-solid fa-building"></i></span>
        </div>
      </div>
      ​
      <div class="mt-3 form-group" id="facilityFreeForm" style="display: none">
        <label for="facilityFree" class="h6">Free attach facility: </label>
        <div class="input-group">
          <input type="text" id="facilityFree" class="form-control"
                 placeholder="Enter free attach facility ..." />
          <span class="input-group-text"><i class="fa-solid fa-gift"></i></span>
        </div>
      </div>
      ​
      <div class="mt-3 form-group">
        <label class="h6" for="rentType">Rental Type: </label>
        <div class="input-group">
          <select id="rentType" class="form-select">
            <option>ABC</option>
            <option>ABC</option>
            <option>ABC</option>
          </select>
          <span class="input-group-text"><i class="fa-solid fa-business-time"></i></span>
        </div>
      </div>
      ​
      <div class="mt-3 text-center">
        <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark">
          -- Lưu <i class="fa-solid fa-floppy-disk"></i> --
        </button>
      </div>
    </form>
  </div>
</div>
​
<script>
  function changeForm(type) {
    let selectType = type.value;
    switch (selectType) {
      case "1":
        document.getElementById("standardRoomForm").style.display = "block";
        document.getElementById("descriptionForm").style.display = "block";
        document.getElementById("poolAreaForm").style.display = "block";
        document.getElementById("numberOfFloorsForm").style.display = "block";
        document.getElementById("facilityFreeForm").style.display = "none";
        break;
      case "2":
        document.getElementById("standardRoomForm").style.display = "block";
        document.getElementById("descriptionForm").style.display = "block";
        document.getElementById("poolAreaForm").style.display = "none";
        document.getElementById("numberOfFloorsForm").style.display = "block";
        document.getElementById("facilityFreeForm").style.display = "none";
        break;
      case "3":
        document.getElementById("standardRoomForm").style.display = "none";
        document.getElementById("descriptionForm").style.display = "none";
        document.getElementById("poolAreaForm").style.display = "none";
        document.getElementById("numberOfFloorsForm").style.display = "none";
        document.getElementById("facilityFreeForm").style.display = "block";
        break
      default:
        document.getElementById("standardRoomForm").style.display = "none";
        document.getElementById("descriptionForm").style.display = "none";
        document.getElementById("poolAreaForm").style.display = "none";
        document.getElementById("numberOfFloorsForm").style.display = "none";
        document.getElementById("facilityFreeForm").style.display = "none";
    }
  }
</script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</html>
