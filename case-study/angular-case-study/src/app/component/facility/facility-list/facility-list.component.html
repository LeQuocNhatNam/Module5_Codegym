<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facility</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
<div>


  <!--    Main-->
  <section class="navbar d-flex justify-content-center" id="navbar">
    <div class="col-sm-12 col-md-11 ">
      <h2 style="text-align: center">Facility List</h2>
    </div>
  </section>
  <a class="btn btn-primary" style="color: white" [routerLink]="['/facility/create']"
     routerLinkActive="router-link-active">ADD
    NEW FACILITY</a>

  <div class="card-group" style="justify-content: center">
    <div class="card" style="margin: 10px">
      <img
        src="https://cf.bstatic.com/xdata/images/hotel/max1280x900/314234927.jpg?k=21291418450e2c1802e02864677b7cf811321797b1d36aaa55e1019133f82698&o=&hp=1"
        class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">House</h5>
        <p class="card-text">Area: 500m2 <a class="btn btn-primary btn-sm" style="background: royalblue"
                                            [routerLink]="['/facility/edit']"
                                            routerLinkActive="router-link-active">Edit</a>
          <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Delete
          </button>
        </p>
      </div>

    </div>
    <div class="card" style="margin: 10px">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnkybTLUpcmqYti7Vk5Hs2F5gXb6J8hKC6Ig&usqp=CAU"
           class="card-img-top"
           alt="...">
      <div class="card-body">
        <h5 class="card-title">Room</h5>
        <p class="card-text">Area: 100m2 <a class="btn btn-primary btn-sm" style="background: royalblue"
                                            [routerLink]="['/facility/edit']"
                                            routerLinkActive="router-link-active">Edit</a>
          <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Delete
          </button>
        </p>
      </div>
    </div>
    <div class="card" style="margin: 10px">
      <img src="https://pqr.vn/wp-content/uploads/2020/06/villas-la-gi2.jpg"
           class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Villa</h5>
        <p class="card-text">Area: 200m2 <a class="btn btn-primary btn-sm" style="background: royalblue"
                                            [routerLink]="['/facility/edit']"
                                            routerLinkActive="router-link-active">Edit</a>
          <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Delete
          </button>
        </p>
      </div>
    </div>
  </div>

  <div class="card-group">
    <div class="card" style="margin: 10px">
      <img
        src="https://images.squarespace-cdn.com/content/v1/5e0e16044ce9a12790e1596e/1591889572404-XAQT6P9PG96R9ITX7BZR/Custom+Traditional+New+Home+in+Edina27.jpg"
        class="c   ard-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">House</h5>
        <p class="card-text">Area: 300m2 <a class="btn btn-primary btn-sm" style="background: royalblue"
                                            [routerLink]="['/facility/edit']"
                                            routerLinkActive="router-link-active">Edit</a>
          <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Delete
          </button>
        </p>
      </div>
    </div>
    <div class="card" style="margin: 10px">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdfuORfM7DW7Q0JvoIb-8JJ70_VxcxoiNQMg&usqp=CAU"
           class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Room</h5>
        <p class="card-text">Area: 100m2 <a class="btn btn-primary btn-sm" style="background: royalblue"
                                            [routerLink]="['/facility/edit']"
                                            routerLinkActive="router-link-active">Edit</a>
          <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Delete
          </button>
        </p>
      </div>
    </div>
    <div class="card" style="margin: 10px">
      <img src="https://vinpearlresortvietnam.com/wp-content/uploads/villa-4-phong-ngu-vinpearl-phu-quoc-6.jpg"
           class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Villa</h5>
        <p class="card-text">Area: 200m2 <a class="btn btn-primary btn-sm" style="background: royalblue"
                                            [routerLink]="['/facility/edit']"
                                            routerLinkActive="router-link-active">Edit</a>
          <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Delete
          </button>
        </p>
      </div>
    </div>
  </div>


</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure to delete this facility?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
