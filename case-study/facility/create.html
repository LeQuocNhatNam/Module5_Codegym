<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
<div th:replace="layout::navbar"></div>
<h2 style="text-align: center">Create Facility</h2>
<div>
    <form th:object="${facilityDTO}" th:action="@{/facility/create}" method="post">
        <table class="table table-stripped">
            <tr>
                <td>Facility Type</td>
                <td>
                    <select onchange="addFacility(this.value)" th:field="*{facilityType}">\
                        <option value="0" >Select Facility</option>
                        <div th:each="facilityType: ${facilityTypeList}">
                            <option th:value="${facilityType.id}" th:text="${facilityType.name}"></option>
                        </div>
                    </select>
                </td>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" th:field="*{name}">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </td>
            </tr>
            <tr>
                <td>Area</td>
                <td>
                    <input type="text" th:field="*{area}">
                </td>
            </tr>
            <tr>
                <td>Cost</td>
                <td>
                    <input type="text" th:field="*{cost}">
                    <span th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"></span>
                </td>
            </tr>
            <tr>
                <td>Max People:</td>
                <td>
                    <input type="text" th:field="*{maxPeople}">
                </td>
            </tr>
            <tr>
                <td>Rent Type</td>
                <td>
                    <select th:field="*{rentType}">
                        <div th:each="rentType: ${rentTypeList}">
                            <option th:value="${rentType.id}" th:text="${rentType.name}"></option>
                        </div>
                    </select>
                </td>
            </tr>
            <tr >
                <td>Standard Room</td>
                <td>
                    <input id="standard-room" type="text" th:field="*{standardRoom}">
                </td>
            </tr>
            <tr>
                <td>Description Other Convenience</td>
                <td>
                    <input id="description-other-convenience" type="text" th:field="*{descriptionOtherConvenience}">
                </td>
            </tr>
            <tr >
                <td>Pool Area</td>
                <td>
                    <input id="pool-area" type="text" th:field="*{poolArea}">
                </td>
            </tr>
            <tr >
                <td>Number Of Floors</td>
                <td>
                    <input id="number-of-floor" type="text" th:field="*{numberOfFloors}">
                    <span th:if="${#fields.hasErrors('numberOfFloors')}" th:errors="*{numberOfFloors}"></span>
                </td>
            </tr>
            <tr >
                <td>Free facility</td>
                <td>
                    <input id="free-facility" type="text" th:field="*{facilityFree}">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button class="btn btn-primary">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    function addFacility(facilityId) {
        if (facilityId == 1) {
            document.getElementById("standard-room").disabled = false;
            document.getElementById("description-other-convenience").disabled = false;
            document.getElementById("pool-area").disabled = false;
            document.getElementById("number-of-floor").disabled = false;
            document.getElementById("free-facility").disabled = true;
        } else if (facilityId== 2){
            document.getElementById("standard-room").disabled = false;
            document.getElementById("description-other-convenience").disabled = false;
            document.getElementById("pool-area").disabled = true;
            document.getElementById("number-of-floor").disabled = false;
            document.getElementById("free-facility").disabled = true;
        } else {
            document.getElementById("standard-room").disabled = true;
            document.getElementById("description-other-convenience").disabled = true;
            document.getElementById("pool-area").disabled = true;
            document.getElementById("number-of-floor").disabled = true;
            document.getElementById("free-facility").disabled = false;
        }
    }
</script>
</html>
