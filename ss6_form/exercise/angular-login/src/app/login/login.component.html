<h1 style="text-align: center">Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" formControlName="email"
           class="form-control" id="email" aria-describedby="helpId" placeholder="">
  </div>
  <p style="color: red" *ngIf="loginForm.controls.email?.errors?.required && loginForm.controls.email?.touched">*required</p>
  <p style="color: red" *ngIf="loginForm.controls.email?.errors?.email && loginForm.controls.email?.touched">invalid email</p>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password"
           class="form-control" id="password" aria-describedby="helpId" placeholder="">
  </div>
  <p style="color:red" *ngIf="loginForm.controls.password?.errors?.required && loginForm.controls.password?.touched">*required</p>
  <p style="color: red" *ngIf="loginForm.controls.password?.errors?.minlength && loginForm.controls.password?.touched">*At least 6 characters</p>
  <button class="btn btn-primary" [disabled]="loginForm.invalid" type="submit">Login</button>
</form>
